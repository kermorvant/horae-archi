<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <style>
        .result-card img {
            max-width: 100%;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .tag + .tag { margin-left: 4px; }

        /* Custom Bulma column: 1/8 width */
        .column.is-one-eighth {
            flex: none;
            width: 12.5%;
        }
          /* Custom Bulma column: 1/6 width (â‰ˆ16.66%) */
        .column.is-one-sixth {
            flex: none;
            width: 16.666%;
        }
        /* Custom Bulma column: 1/4 width (â‰ˆ25%) */
        .column.is-one-quarter {
            flex: none;
            width: 25%;
        }
    </style>
        <script>
    // Toggle truncated/ full description inside a result card
    function toggleDesc(el){
        try{
            var card = el.closest('.card-content');
            if(!card) return;
            var shortEl = card.querySelector('.desc-short');
            var fullEl = card.querySelector('.desc-full');
            if(!shortEl || !fullEl) return;
            if(fullEl.style.display === 'none'){
                fullEl.style.display = 'inline';
                shortEl.style.display = 'none';
                el.textContent = 'ðŸ”¼';
                el.setAttribute('title','Show less');
            } else {
                fullEl.style.display = 'none';
                shortEl.style.display = 'inline';
                el.textContent = 'ðŸ”½';
                el.setAttribute('title','See more');
            }
        }catch(e){console.error(e)}
    }
    </script>
    <style>
        /* Remove arrows from number inputs (Chrome, Safari, Edge) */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Remove arrows in Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body >

    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('search_page') }}">
                    <img src="{{ url_for('static', filename='images/horae_logo_blue.png') }}" alt="HORAE" style="max-height:48px;">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="mainNavbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('search_page') }}">Home</a>
                    <a class="navbar-item" href="{{ url_for('about_page') }}">About</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var burger = document.querySelector('.navbar-burger');
            if (!burger) return;
            var targetId = burger.dataset.target;
            var menu = document.getElementById(targetId);
            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                if (menu) menu.classList.toggle('is-active');
            });
        });
    </script>

    {% block content %}{% endblock %}
</body>

</html>
